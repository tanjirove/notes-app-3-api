Resources:
  NotesTableV7:
    Tp-0ype: AWS::DynamoDB::Table

    Properties:
      TableName: ${self:custom.tableName}-v7
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: noteId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: noteId
          KeyType: RANGE
      # Set the capacity to auto-scale
      BillingMode: PAY_PER_REQUEST
